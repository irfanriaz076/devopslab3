services:
  malware-detector:
    image: ${DOCKER_IMAGE:-irfanriaz076/malware-detector:latest}
    container_name: malware-detection-container
    volumes:
      - ./network_logs:/input/logs:ro
      - ./output:/output:rw
    environment:
      - LOG_LEVEL=INFO
      - DETECTION_THRESHOLD=0.85
    restart: "no"
